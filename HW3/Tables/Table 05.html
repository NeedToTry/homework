<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 05</title>
</head>
<style>
    table {
        border: 1px solid black;
        border-collapse: collapse;
        width: 40%;
        font-size: x-large;
    }
    td, th {
        padding: 10px;
    }
    table, caption {
        background-color: lightgray;
    }
</style>
<body>
    <header>
        <nav>
            <a href="../Tables.html">Головна</a>
        </nav>
    </header>
    <div>
        <center><h1>Таблиця №5</h1></center>
    </div>
    <table border="1px" align="center">
        <caption> <em>Тестова таблиця з об'єднаними комірками</em></caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Середній</th>
                <th rowspan="2">Бурі очі</th>
            </tr>
            <tr>
                <th>Ріст</th>
                <th>Вага</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Чоловіки</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>Жінки</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
